{% extends 'dashboardheader.html'%}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management servive desk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/9e539bc9e3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-link {
            color: black;
        }

        .add_accBtn {

            background-color: #064c89;
            color: white;
            padding: 8px;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            outline: none;
            cursor: pointer;
        }

        .active-link {

            background: rgb(49, 112, 222);
            color: white;
        }


        @media (max-width:768px) {
            .sm-none {
                display: none;
            }
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .active-link {

            background: rgb(49, 112, 222);
            color: white;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-12 col-lg-2 bg-light d-flex flex-column min-vh-90 p-3">
                <nav class="nav flex-column flex-grow-1">
                    <a class="nav-link {% if request.path == '/AdminDashboard/admin_dashboard/' %}active-link{% endif %}" href="{% url 'admin_dashboard' %}">
                        <i class="fa-solid fa-gauge me-2"></i>Dashboard
                    </a>

                    <a class="nav-link {% if request.path == '/AdminDashboard/analytics/' %}active-link{% endif %}" href="{% url 'analytics' %}">
                        <i class="fa-solid fa-chart-simple me-2"></i>Analytics
                    </a>

                    <a class="nav-link {% if request.path == '/AdminDashboard/user_management/' %}active-link{% endif %}" href="{% url 'user_management' %}">
                        <i class="fa-solid fa-user-group me-2"></i>User Management
                    </a>

                    <a class="nav-link {% if request.path == '/AdminDashboard/project_moderation/' %}active-link{% endif %}" href="{% url 'project_moderation' %}">
                        <i class="fa-solid fa-diagram-project me-2"></i>Project Moderation
                    </a>

                    <a class="nav-link {% if request.path == '/AdminDashboard/content_moderation/' %}active-link{% endif %}" href="{% url 'content_moderation' %}">
                        <i class="fa-solid fa-list-check me-2"></i>Content Moderation
                    </a>
                    <hr class="sm-none">
                    <a class="nav-link" href="#"><i class="fa-solid fa-inbox me-2"></i>Inbox</a>

                    <!-- Space for larger screens only -->
                    <div class="d-none d-md-block flex-grow-1"></div>

                    <hr class="sm-none">
                    <a class="nav-link" href="#"><i class="fa-solid fa-gear me-2"></i>Settings</a>
                    <a class="nav-link" href="#"><i class="fa-solid fa-power-off me-2"></i>Logout</a>
                </nav>
            </div>


            <!-- right section -->
            <div class="col-md-8 p-3">


                <div class="ms-3 mt-3">
                    <div class="card-header d-flex">
                        <button class="btn btn-outline-primary me-2 px-4 py-3"
                            onclick="showSection('searchedProfiles')"> Users</button>
                        <button class="btn btn-outline-secondary px-5 py-3" onclick="showSection('post')">Servive Desk </button>
                    </div>
                </div>

                <div class="row mt-4 ">
                    <div class="col-10 col-md-8 col-lg-8  mx-3">
                        <div class="position-relative me-3">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <input type="text" class="form-control ps-5 w-50" placeholder="Search users">
                                <i
                                    class="fa-solid fa-magnifying-glass position-absolute top-50 start-0 translate-middle-y ms-3 text-secondary"></i>
                                <a href="{% url 'service_desk_add' %}" class="rounded-2 add_accBtn mx-2 mt-md-0 ms-md-2 btn btn-primary">
                                    + Add Account
                                </a>
                            </div>
                        </div>
                    </div>


                    <div class="card p-4 mx-4 ">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control bg-light" id="firstName"
                                    placeholder="Enter First Name">
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control bg-light" id="lastName"
                                    placeholder="Enter Last Name">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Create Email</label>
                            <input type="email" class="form-control bg-light" id="email"
                                placeholder="Enter Email Address">
                        </div>

                        <div class="mb-3">
                            <label for="createPassword" class="form-label">Create Password</label>
                            <input type="password" class="form-control bg-light" id="createPassword"
                                placeholder="Password">
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control bg-light" id="confirmPassword"
                                placeholder="Confirm Password">
                        </div>

                        <div class="d-flex">
                            <button class="add_accBtn  mt-2">Add Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- script js-->
 
</body>

</html>
{% endblock %}
