<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BluePrint - Select User Type</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }
    .left-panel {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      height: 100vh;
    }
    .right-panel {
        background: url("{% static 'images/User-Bg.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .user-type-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 140px;
      height: 140px;
      border-radius: 8px;
      text-align: center;
      color: #ffffff;
      font-size: 16px; /* Larger font size for labels */
      padding: 10px;
      margin: 5px; /* Small margins */
      border: 1px solid #ddd; /* Light border */
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .user-type-button i {
      font-size: 50px; /* Larger icon size */
      margin-bottom: 8px;
    }
    .user-type-button:hover {
      transform: scale(1.05);
      box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
    }
    .user-type-professional {
      background-color: #d3e5ff;
      color: #1e40af;
    }
    .user-type-organizational {
      background-color: #e7ffec;
      color: #14532d;
    }
    .user-type-instructor {
      background-color: #fde2e8;
      color: #b91c1c;
    }
    .user-type-institutional {
      background-color: #fff6dc;
      color: #7c2d12;
    }
    .branding-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .branding-logo img {
      height: 50px;
      margin-bottom: 15px;
    }
    .branding-logo h1 {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row g-0">
      <!-- Left Panel -->
      <div class="col-md-6 left-panel">
        <h3 class="mb-3">Select User Type</h3>
        <p class="text-secondary mb-4">Select the desired user type</p>

        <form method="POST" action="{% url 'user_type_selection' %}">
          {% csrf_token %}
          <div class="d-flex flex-wrap justify-content-center">
            <!-- User Type Buttons -->
            <button type="submit" name="user_type" value="professional" class="user-type-button user-type-professional">
              <i class="fas fa-user-tie"></i>
              Professional
            </button>
            <button type="submit" name="user_type" value="organizational" class="user-type-button user-type-organizational">
              <i class="fas fa-building"></i>
              Organizational
            </button>
            <button type="submit" name="user_type" value="instructor" class="user-type-button user-type-instructor">
              <i class="fas fa-chalkboard-teacher"></i>
              Instructor
            </button>
            <button type="submit" name="user_type" value="institutional" class="user-type-button user-type-institutional">
              <i class="fas fa-school"></i>
              Institutional
            </button>
          </div>
        </form>
      </div>

      <!-- Right Panel -->
      <div class="col-md-6 right-panel">
        <div class="branding-logo">
          <img src="{% static 'images/logo.png' %}" alt="BluePrint Logo">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
