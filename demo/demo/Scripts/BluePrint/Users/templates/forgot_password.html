
{% extends 'dashboard.html'%}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | BluePrint</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-section { 
            display: flex; justify-content: center; align-items: center; 
             background-color: #ffffff; 
            
        }
        .regs { color: #200A58; font-weight: 700; }
        .regs-p { color: #200A58; }
        .register-btn { background-color: #0d6efd; border: none; padding: 0.75rem; border-radius: 6px; width: 100%; color: #fff; }
    </style>
</head>
<body>
    <div class="form-section">
        <div style="width: 100%; max-width: 400px;">
            <h3 class="mb-3 text-center mt-5 regs">Forgot Password</h3>
            <p class="text-center regs-p">Enter your email to receive an OTP.</p>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form action="{% url 'forgot_password' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input class="form-control" type="email" name="email" placeholder="Email" required>
                </div>
                <button type="submit" class="btn register-btn">Send OTP</button>
            </form>
            <p class="mt-3 text-center"><a href="{% url 'login' %}">Back to Login</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
