<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post Modal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Navigation styles */
        .sub-nav {
            margin-bottom: 2rem;
        }

        .sub-nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .sub-nav a {
            text-decoration: none;
            color: #666;
            font-size: 1rem;
            padding-bottom: 0.5rem;
        }

        .sub-nav .active a {
            color: #000;
            border-bottom: 2px solid #000;
        }

        /* Write button styles */
        .write-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }

        .plus-icon {
            font-size: 1.2rem;
            line-height: 1;
        }

        /* Image preview */
        .image-preview {
            width: 100%;
            height: 200px;
            background: #f8f9fa;
            border: 1px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: #777;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <nav class="sub-nav">
        <ul>
            <li class="active"><a href="#blogs" data-target="blogs">Blogs</a></li>
            <li><a href="#whitepapers" data-target="whitepapers">Whitepapers</a></li>
        </ul>
    </nav>

    <div id="posts-dynamic-content">
        <!-- Content for Blogs or Whitepapers will be loaded here -->
    </div>

    <section class="posts-grid">
        {% for post in posts %}
        <a href="{% url 'post_detail' post.id %}" style="text-decoration: none; color: inherit;">
            <article class="post-card">
                {% if post.image %}
                <div class="post-image">
                    <img src="{{ post.image.url }}" alt="{{ post.caption }}">
                </div>
                {% endif %}
                <div class="post-content">
                    <p>{{ post.caption|truncatewords:15 }}</p>
                    <div class="post-stats">
                        <span>‚ù§ {{ post.likes.count }}</span>
                        <span>üí¨ {{ post.comments.count }}</span>
                    </div>
                    {% if is_own_profile %}
                    <div class="post-edit">
                        <a href="{% url 'edit_post' post.id %}" class="btn btn-link btn-sm" onclick="event.stopPropagation();">Edit</a>
                    </div>
                    {% endif %}
                </div>
            </article>
        </a>
        {% empty %}
        <p>No posts available.</p>
        {% endfor %}
    </section>

    <!-- Bootstrap JS (Required for Modal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
