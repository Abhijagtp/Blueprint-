<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | BluePrint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    {% load static %}

    <style>
        :root {
            --primary-color: #200A58;
        }
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .main-container {
            display: flex;
            flex-wrap: wrap;
            min-height: 100vh;
            background-image: url(https://s3-alpha-sig.figma.com/img/a04e/d98d/69441cb0619f5f82fa5e7f5856dd6e54?Expires=1737936000&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=Ub4tj-1VXVFEFKUIwhO6GThDPGYG37sv31xrSj-~2WoFXPpqWSteYg79vxO46RLdZgUPs5P2XF3vpM-Q50a6iPdbp2PJuzHHt~nvOn~ezWP4P1zixldbiORlDcbPisq8V~ks3e4QAxipnwgC79Yzg~lkvGmz0ifKWwnI8mtsWJ-ReJ9VmuU~08~8esNXdVFoB8YvSrlCPJxGvNIoSeTbZnppA8DPFJg7zDRTGUWxE7OTYn0iEuwPX0HwcClN3MnuUyaRYOLqu57AJ4omBpPyTQj-70qh8SBUsWuG-CZRS7VvQhI136i5x4VEYNZqd6HHw~WJL92ltBSlfFEV5LsZaw__);
        }

        .form-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem;
            background-color: #ffffff;
            box-shadow: 10px 4px 15px rgba(0, 0, 0, 0.5);
            /* border-top-right-radius: 50px; */
        }

        .form-section h2 {
            color: #0d6efd;
            font-weight: 700;
        }

        .form-section form input,
        .form-section form select {
            border-radius: 6px;
            padding: 0.75rem;
        }

        .form-section form .register-btn {
            background-color: #0d6efd;
            border: none;
            padding: 0.75rem;
            border-radius: 6px;
            width: 100%;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
        }

        .form-section p a {
            text-decoration: none;
            color: #0d6efd;
        }

        .social-buttons button {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            border-radius: 8px;
            gap: 10px;
            padding: 0.75rem;
            width: 500px;
            justify-content: center;
        }

        .social-icon {
            width: 24px;
            height: 24px;

        }

        .promo-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            color: #fff;
            text-align: center;
            background-image: url(https://images.unsplash.com/photo-1519408469771-2586093c3f14?q=80&w=1902&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            background-position: center;
            background-size: cover;
        }

        .promo-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .promo-section h2 {
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        .logo {
            position: absolute;
            top: 3%;
            left: 5%;
            color: #0d6efd;
            font-weight: 700;
        }
        .regs {
            color:#200A58 ;
            font-weight: 700;
        
        }
        .regs-p{
            color:#200A58 ;

        }

        @media (max-width: 768px) {
            .promo-section {
                display: none;
            }

            .form-section {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="main-container">

       
        <!-- Form Section -->
        <h2 class="logo"><img src="{% static 'images/logo.png'%}" alt=""></h2>
        <div class="form-section">
            <div style="width: 100%; max-width: 400px;">

                <h3 class="mb-3 text-center mt-5 regs">Register</h3>
                <p class="text-center regs-p">It's easy! Take a moment and create your account.</p>
                {% if message %}
                <div>{{ message }}</div>
                {% endif %}

                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input class="form-control" type="text" name="fname" placeholder="First Name" required>
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="text" name="lname" placeholder="Last Name">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="mb-3 position-relative">
                        <input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
                        <button type="button" id="togglePassword" class="btn btn-light position-absolute end-0 top-0 mt-2 me-2" style="border: none;">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div class="mb-3 position-relative">
                        <input class="form-control" type="password" id="confirmation" name="confirmation" placeholder="Confirm Password" required>
                        <button type="button" id="toggleConfirmation" class="btn btn-light position-absolute end-0 top-0 mt-2 me-2" style="border: none;">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" id="terms" required> 
                        <label for="terms">I Agree to Terms & Conditions</label>
                    </div>
                    <button type="submit" class="btn register-btn">Register</button>
                </form>
                <p class="mt-3 text-center ">Already have an account? <a href="{% url 'login' %}">Login Here</a></p>
                <div class="d-flex align-items-center my-3">
                    <hr class="flex-grow-1">
                    <span class="mx-2 text-muted">or</span>
                    <hr class="flex-grow-1">
                </div>
                <div class="social-buttons d-flex justify-content-center">
                    <button class="btn btn-outline-danger">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJa5buc9fiulK6yl0O4o9WGa3FLrEINhyxcw&s"
                            alt="Google" class="social-icon">
                        Sign in with Google
                    </button>
                </div>
            </div>
        </div>

        <!-- Promotional Section -->
        <div class="promo-section">
            <div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function togglePasswordVisibility(inputId, buttonId) {
        const input = document.getElementById(inputId);
        const button = document.getElementById(buttonId);
        const icon = button.querySelector('i');

        button.addEventListener('click', function () {
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        });
    }

    togglePasswordVisibility('password', 'togglePassword');
    togglePasswordVisibility('confirmation', 'toggleConfirmation');
</script>
</body>

</html>
