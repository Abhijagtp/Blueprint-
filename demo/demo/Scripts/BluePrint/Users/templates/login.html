<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BluePrint</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Bootstrap Icons for the eye toggle -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .main-container {
            display: flex;
            flex-wrap: wrap;
            min-height: 100vh;
        }

        .form-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem;
            background-color: #ffffff;
            box-shadow: 10px 4px 15px rgba(0, 0, 0, 0.5);
            height: 100vh;
        }

        .form-section h2 {
            color: #0d6efd;
            font-weight: 700;
        }

        .form-section form input,
        .form-section form select {
            border-radius: 6px;
            padding: 0.75rem;
            border: 1px solid #d1e0ff; /* Light blue border from screenshot */
            font-size: 0.9rem;
        }

        .form-section form input:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .form-section form .register-btn {
            background-color: #0d6efd;
            border: none;
            padding: 0.75rem;
            border-radius: 6px;
            width: 100%;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
        }

        .form-section p a {
            text-decoration: none;
            color: #0d6efd;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
        }

        .social-buttons button {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            border-radius: 6px;
            gap: 10px;
            width: 100%;
            max-width: 400px;
            justify-content: center;
            border: 1px solid #d1e0ff; /* Light blue border */
            background-color: #fff;
            color: #333;
            transition: background-color 0.2s;
        }

        .social-buttons button:hover {
            background-color: #f8f9fa;
        }

        .social-icon {
            width: 20px;
            height: 20px;
        }

        .promo-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            color: #fff;
            text-align: center;
            background-image: url("{% static 'images/login-banner.jpg'%}");
            background-position: center;
            background-size: cover;
        }

        .logo {
            position: absolute;
            top: 3%;
            left: 5%;
            color: #0d6efd;
            font-weight: 100;
        }

        .regs {
            color: #200A58;
            font-weight: 700;
            font-size: 1.5rem; /* Match screenshot */
        }

        .regs-p {
            color: #200A58;
            font-size: 0.9rem; /* Match screenshot */
        }

        .lazy-bg {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            color: #fff;
            text-align: center;
            background-color: #333;
            background-position: center;
            background-size: cover;
            min-height: 300px;
        }

        /* Custom styling for password field */
        .password-container {
            position: relative;
            margin-bottom: 0; /* Remove default margin to control spacing */
        }

        .password-container .form-control {
            padding-right: 3rem; /* Space for eye button only */
        }

        .password-container .toggle-password {
            position: absolute;
            top: 50%;
            right: 0.75rem; /* Adjusted for eye button */
            transform: translateY(-50%);
            border: none;
            background: transparent;
            color: #666;
            font-size: 1rem;
            padding: 0;
            cursor: pointer;
        }

        .password-container .toggle-password:hover {
            color: #0d6efd;
        }

        /* Style for Forgot Password link */
        .forgot-password {
            display: block;
            text-align: right;
            font-size: 0.8rem;
            color: #0d6efd;
            text-decoration: none;
            margin-top: 0.25rem; /* Small spacing below the input */
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Adjust spacing for "or" divider */
        .divider {
            margin: 1.5rem 0;
        }

        @media (max-width: 768px) {
            .promo-section {
                display: none;
            }

            .form-section {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container"></div>
        <!-- Form Section -->
        <h2 class="logo"><img src="{% static 'images/logo.png'%}" alt=""></h2>
        <div class="form-section">
            <div style="width: 100%; max-width: 400px;">
                <h3 class="mb-2 text-center mt-5 regs">Login</h3>
                <p class="text-center regs-p mb-4">Almost there! Login to access.</p>
                {% if message %}
                <div class="alert alert-danger">{{ message }}</div>
                {% endif %}

                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input autofocus class="form-control" type="text" name="email" placeholder="Email" value="">
                    </div>
                    <div class="mb-3">
                        <div class="password-container">
                            <input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
                            <button type="button" id="togglePassword" class="toggle-password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <a href="{% url 'forgot_password' %}" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn register-btn">Login</button>
                </form>
                <p class="mt-3 text-center">Donâ€™t have an account? <a href="{% url 'user_selection' %}">Sign up Here</a></p>
                <div class="d-flex align-items-center divider">
                    <hr class="flex-grow-1">
                    <span class="mx-2 text-muted">or</span>
                    <hr class="flex-grow-1">
                </div>
                <div class="social-buttons">
                    <button class="btn">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="social-icon">
                        Sign in with Google
                    </button>
                </div>
            </div>
        </div>

        <!-- Promotional Section -->
        <div class="promo-section lazy-bg" data-bg="{% static 'images/login-banner.jpg'%}">
            <div>
                <!-- Content here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });

        // Lazy background loading (unchanged)
        document.addEventListener("DOMContentLoaded", function () {
            const lazySections = document.querySelectorAll(".lazy-bg");
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        const section = entry.target;
                        const bgUrl = section.getAttribute("data-bg");
                        section.style.backgroundImage = `url(${bgUrl})`;
                        section.classList.remove("lazy-bg");
                        observer.unobserve(section);
                    }
                });
            });
            lazySections.forEach((section) => observer.observe(section));
        });
    </script>
</body>

</html>
