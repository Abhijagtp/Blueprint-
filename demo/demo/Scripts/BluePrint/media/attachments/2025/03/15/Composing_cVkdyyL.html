<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Compose</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/9e539bc9e3.js" crossorigin="anonymous"></script>
    <style>
    .email-compose {
    /* max-width: 600px; */
    /* background: #333; */
    padding: 20px;
    border-radius: 10px;
    /* margin: auto; */
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

.email-header {
    padding: 10px 0;
    border-bottom: 1px solid #444;
}

.profile-img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
}

.email-subject input {
    background: transparent;
    color: white;
    font-size: 16px;
    padding: 10px;
}

.email-body textarea {
    background: transparent;
    color: white;
    font-size: 16px;
    padding: 10px;
}

.email-footer {
    padding-top: 15px;
}

.btn-light-blue{
    background-color: #fff; 
    color:#064c89;
    border: 1 px solid #064c89;
    border-radius: 5px;
    font-size: 14px;
}
.btn-dark-blue {
    background-color: #064c89;
    color: white;
    padding: 8px 15px;
    border-radius: 5px;
    font-size: 14px;
}
.btn-outline-primary {
    color: white;
    border: 1px solid white;
}

    </style>
</head>
<body>

 <div class="container mt-5">
    <div class="email-compose">
        <!-- From Section -->
        <div class="email-section border-bottom pb-3 d-flex align-items-center">
            <label for="fromEmail" class="fw-bold text-secondary me-2">From</label>
            <!-- <img src="https://randomuser.me/api/portraits/women/2.jpg" alt="User" class="profile-img"> -->
            <input type="email" id="fromEmail" class="form-control ms-2" value="" placeholder="Sarah Taylor" >
        </div>
     

        <div class="email-section border-bottom pb-3 d-flex align-items-center py-2">
            <label for="toEmail" class="fw-bold text-secondary me-4">To</label>
            <!-- <img src="https://randomuser.me/api/portraits/men/4.jpg" alt="User" class="profile-img"> -->
            <input type="email" id="toEmail" class="form-control ms-2" placeholder="Enter recipient's email">
        </div>


        <!-- Subject Input -->
        <div class="email-subject">
            <input type="text" class="form-control border-0" placeholder="Add a Subject">
        </div>

        <!-- Email Body -->
        <div class="email-body">
            <textarea class="form-control border-0" rows="10" placeholder="Write your email..."></textarea>
        </div>

        <!-- Footer Buttons -->
        <div class="email-footer d-flex justify-content-between align-items-center">
            <div>
                <button class="btn "><i class="fa-solid fa-trash"></i></button>
                <button class="btn"><i class="fa-solid fa-face-smile"></i></button>
                <button class="btn "><i class="fa-solid fa-paperclip"></i></button>
            </div>
            <div>
                <button class="btn-light-blue px-3 py-2 me-3">Save as Draft</button>
                <button class="btn-dark-blue">Send</button>
            </div>
        </div>
    </div>
</div> 

</body>
</html>
